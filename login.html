<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row logindetails">
            <div class="col-6 left">
                <h2 class="mainhead">LOG IN</h2>
                <form action="" id="loginform">
                    <div id="email"><input type="email" id="emailID" placeholder="Email" required><br></div>
                    <div id="password"><input id="pass" type="password" placeholder="Password" required><br></div>
                    <span class="forget">HAVE YOU FORGOTTEN YOUR PASSWORD?</span><br>
                    
                    <button type="submit" class="loginbtn" >LOGIN</button><br>
                </form>
                <span class="forget simple">DON'T HAVE A ACCOUNT? REGISTER</span>
            </div>
            <div class="col-6 right">
                <h2 class="mainhead">REGISTER</h2>
                <span class="zara">IF YOU STILL DON'T HAVE A <strong>ZARA.COM</strong> ACCOUNT, USE THIS OPTION TO ACCESS THE REGISTRATION FORM.</span><br><br>
                <span class="zara">BY GIVING US YOUR DETAILS, PURCHASING IN <strong>ZARA.COM</strong> WILL BE FASTER AND AN ENJOYABLE EXPERIENCE.</span><br>
                <button class="loginbtn" onclick="gosignup()" >CREATE ACCOUNT</button>
            </div>
        </div>
    </div>
</body>
</html>
<script src="login.js"></script>
